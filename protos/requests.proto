syntax = "proto3";

package great;

service DbService {
  rpc GetUserById (Id) returns (ResponseUser);
  rpc AddUser (NewUser) returns (MessageInfo);
}

message Id{
  int32 id = 1;
}

message ResponseUser{
  bool status = 1;
  int32 id = 2;
  string login = 3;
  string name = 4;
  string info = 5;
}

message NewUser{
  string login = 1;
  string name = 2;
  string password1 = 3;
  string password2 = 4;
}

message MessageInfo{
  bool status = 1;
  optional string info = 2;
}